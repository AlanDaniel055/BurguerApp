<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ product?.nombre }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card *ngIf="product">
    <img [src]="product.imagen" alt="imagen del producto" />
    <ion-card-header>
      <ion-card-title>{{ product.nombre }}</ion-card-title>
      <ion-card-subtitle>MX ${{ product.precio }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>{{ product.descripcion }}</p>
    </ion-card-content>
  </ion-card>

</ion-content>
